<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Comment Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="email" required>
            </div>
            <div class="input-group">
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <button type="submit">Login</button>
            <p id="auth-message" style="display:none;"></p>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        <p class="resend-link-container">
            <a href="#" id="resend-email-toggle">Resend verification email</a>
        </p>
        <div id="resend-section" class="input-group" style="display: none;">
            <label for="resend-email-input">Enter email to resend:</label>
            <input type="email" id="resend-email-input" name="resend-email" placeholder="Your email">
            <button type="button" id="resend-email-button" class="resend-button">Resend</button>
            <p id="resend-message" class="message-area" style="display:none;"></p>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
